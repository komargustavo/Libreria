<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Open+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
    <title>Librería C&L</title>
</head>

<body>
    <header class="header_contacto">
        <div class="navbar barra container-fluid">
            <a href="index.html">
                <h1 class="no-margin logo"><span>C&L</span></h1>
            </a>
            <nav class="navegacion ">
                <a href="nosotros.html">Nosotros</a>
                <a href="servicios.html">Servicios</a>
                <a href="articulos.html">articulos</a>
                <a href="contacto.html">Contacto</a>
            </nav>

            <div class="carrito">
                <div id="total-productos"></div><a href="articulos.html" id="img-carrito"><i
                        class="fas fa-cart-arrow-down"></i></a>
            </div>
    </header>

    <main class="contenedor">
        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img class="imagen_formulario" src="./img/lapices_11.jpg" alt="Imagen Contacto">
            </div>
            <div class="columnas-10 formulario-contacto">
                <form action="/contacto" id="enviar-mail" method="post">
                    <div class="campo">
                        <label for="Nombre">Nombre:</label>
                        <input type="text" name="asuntoForm" id="nombre" placeholder="Nombre"  autofocus>
                    </div>
                    <div class="campo">
                        <label for="email">E-Mail:</label>
                        <input type="email" name="emailForm" id="email" placeholder="Tu Correo Electrónico">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensajeForm"></textarea>
                    </div>
                    <div>
                        <p class="text-form">Envianos un Email junto con tu número telefónico para que podamos
                            comunicarnos con vos</p>
                        <div class="campo enviar">
                            <input type="submit" value="Enviar" id="enviar" class="btn btn-primario">
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </main>

    <footer class="sitio-fin ">
        <div class="contenedor">
            <div id="copyright">Copyright&copy; 2021 - Todos los derechos reservados</div>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./js/contacto.js"></script>
</body>


</html>
